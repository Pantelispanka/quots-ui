
<h4 class="aph">Available Apps</h4>
<button mat-mini-fab 
        color="primary" 
        aria-label="Example icon-button with a heart icon" 
        class="addb" matTooltip="Add application"
        (click)="addApp()">
    <mat-icon>add</mat-icon>
  </button>

<div *ngIf="dataSource" class="mat-elevation-z8 all">
    <table mat-table [dataSource]="dataSource" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let app"> {{app.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Enabled">
          <th mat-header-cell *matHeaderCellDef> Enabled </th>
          <td mat-cell *matCellDef="let app"> {{app.enabled}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <!-- <ng-container matColumnDef="BaseURL">
          <th mat-header-cell *matHeaderCellDef> BaseURL </th>
          <td mat-cell *matCellDef="let app"> {{app.baseURLS[0]}} </td>
        </ng-container> -->

        <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let app"> 
              <button mat-icon-button (click)="editApp(app)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>
    <mat-paginator [length]="totalApps" [pageSize]="10" (page)="pageEvent = getApps($event)"></mat-paginator>
</div>
