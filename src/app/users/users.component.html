
<h4 class="aph">Users</h4>

<form class="search-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="search()" matTooltip="Search">
          <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
</form>

<div *ngIf="dataSource" class="mat-elevation-z8 all">
    <table mat-table [dataSource]="dataSource" >

        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let user"> 
              <button mat-icon-button (click)="edituser(user)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>
    <mat-paginator [length]="totalusers" [pageSize]="10" (page)="pageEvent = getusers($event)"></mat-paginator>
</div>
